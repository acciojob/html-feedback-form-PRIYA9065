<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Feedback Form</h2>
	<form method="post">
		<label for="name">Name</label><br>
		<input type="text" id="name" name="name" minlength="3" maxlength="50" required><br>
		<label for="portfolio">Portfolio</label><br>
		<input type="url" id="portfolio" name="portfolio" required><br>
		<label for="fcolor">Favorite Color</label><br>
		<input type="color" id="favColor" name="fcolor"><br>
		<label for="like">Likeness</label><br>
		<input type="range" id="likeness" name="like" min="1" max="100">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
